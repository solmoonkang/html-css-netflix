<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/"><img id="logo" src="./images/netflixlogo-removebg-preview.png" alt="netflix logo"/></a>
            </div>

            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner -->
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_button">
                    <button>재생</button>
                </div>

                <p class="banner_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>

        <!-- Netflix Original -->
        <div class="row">
            <h2>NETFLIX ORIGINALS</h2>
            <div class="row_posters">
                <img class="row_poster row_posterLarge" src="images/large-movie1.jpg" alt="large images"/>
                <img class="row_poster row_posterLarge" src="images/large-movie2.jpg" alt="large images"/>
                <img class="row_poster row_posterLarge" src="images/large-movie3.jpg" alt="large images"/>
                <img class="row_poster row_posterLarge" src="images/large-movie4.jpg" alt="large images"/>
                <img class="row_poster row_posterLarge" src="images/large-movie5.jpg" alt="large images"/>
                <img class="row_poster row_posterLarge" src="images/large-movie6.jpg" alt="large images"/>
            </div>
        </div>

        <!-- Trending Now -->
        <div class="row">
            <h2>Trending Now</h2>
            <div class="row_posters">
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
            </div>
        </div>

        <!-- TOP RATED -->
        <div class="row">
            <h2>TOP RATED</h2>
            <div class="row_posters">
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
            </div>
        </div>

        <!-- ACTION MOVIES -->
        <div class="row">
            <h2>ACTION MOVIES</h2>
            <div class="row_posters">
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
                <img class="row_poster" src="images/movie-1.jpeg" alt="large images"/>
            </div>
        </div>
    </main>
</body>
</html>
