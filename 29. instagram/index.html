<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS 파일과 연결 -->
    <link rel="stylesheet" type="text/css" href="styles/general.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/side.css">
</head>
<body>
    <!-- Header 생성하기 -->
    <header class="header">
        <nav class="header__content">
            <div class="header__buttons">
                <a href="index.html" class="header__home">
                    <img src="assets/icons/logo.svg" alt="logo">
                </a>
            </div>

            <div class="header__search">
                <img src="assets/icons/search.svg" alt="search">
                <input type="text" placeholder="Search...">
            </div>

            <div class="header__buttons">
                <a href="#">
                    <img src="assets/icons/home.svg" alt="home">
                </a>
                <a href="#">
                    <img src="assets/icons/shop.svg" alt="shop">
                </a>
                <a href="#">
                    <img src="assets/icons/messenger.svg" alt="messenger">
                </a>

                <div class="profile__picture">
                    <img src="assets/images/avatar.png" alt="user picture">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main-Container 구조 잡기 -->
    <main class="main-container">
        <!-- Main 안에 Section 나누기 -->
        <section class="content-container">

            <!-- Div 안에 Content Div인 Story와 Posts 배치하기 -->
            <div class="content">
                <div class="stories">

                    <!-- Story Content 구현하기 -->
                    <div class="stories__content">
                        <button class="story">
                            <div class="story__avatar">

                                <div class="story__border">
                                    <svg width="64" height="64">
                                        <circle r="31" cy="32" cx="32" />
                                    </svg>
                                </div>

                                <div class="story__picture">
                                    <img src="assets/images/avatar.png" alt="user picture" />
                                </div>
                            </div>

                            <span class="story__user">user1</span>
                        </button>
                    </div>

                </div>
                <div class="posts">posts</div>
            </div>

            <!-- Div 안에 Side-Menu인 Footer 배치하기 -->
            <div class="side-menu"> side-menu
                <div class="side-menu__footer">side-menu__footer</div>
            </div>
        </section>
    </main>
</body>
</html>
