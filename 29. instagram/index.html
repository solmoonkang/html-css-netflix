<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS 파일과 연결 -->
    <link rel="stylesheet" type="text/css" href="styles/general.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/side.css">
</head>
<body>
    <!-- Header 생성하기 -->
    <header class="header">
        <nav class="header__content">
            <div class="header__buttons">
                <a href="index.html" class="header__home">
                    <img src="assets/icons/logo.svg" alt="logo">
                </a>
            </div>

            <div class="header__search">
                <img src="assets/icons/search.svg" alt="search">
                <input type="text" placeholder="Search...">
            </div>

            <div class="header__buttons">
                <a href="#">
                    <img src="assets/icons/home.svg" alt="home">
                </a>
                <a href="#">
                    <img src="assets/icons/shop.svg" alt="shop">
                </a>
                <a href="#">
                    <img src="assets/icons/messenger.svg" alt="messenger">
                </a>

                <div class="profile__picture">
                    <img src="assets/images/avatar.png" alt="user picture">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main-Container 구조 잡기 -->
    <main class="main-container">
        <!-- Main 안에 Section 나누기 -->
        <section class="content-container">

            <!-- Div 안에 Content Div인 Story와 Posts 배치하기 -->
            <div class="content">
                <!-- Stroies 구현하기 -->
                <div class="stories">
                    <!-- Story Content 구현하기 -->
                    <div class="stories__content">
                        <button class="story">
                            <div class="story__avatar">

                                <div class="story__border">
                                    <svg width="64" height="64">
                                        <circle r="31" cy="32" cx="32" />
                                    </svg>
                                </div>

                                <div class="story__picture">
                                    <img src="assets/images/avatar.png" alt="user picture" />
                                </div>
                            </div>

                            <span class="story__user">user1</span>
                        </button>
                    </div>
                </div>

                <!-- Posts 구현하기 -->
                <div class="posts">posts</div>
                    <article class="post">
                        <div class="post__header">
                            <!-- Post Profile 구현하기 -->
                            <div class="post__profile">
                                <a href="#" class="post__avatar">
                                    <img src="assets/images/avatar.png" alt="user picture"/>
                                </a>
                                <a href="#" class="post__user">user1</a>
                            </div>

                            <button class="post__more-options">
                                <img src="assets/icons/more.svg"/>
                            </button>
                        </div>

                        <!-- Post Content 구현하기 -->
                        <div class="post__content">
                            <div class="post__medias">
                                <img class="post__media" src="assets/images/picture.jpeg" alt="post content"/>
                            </div>
                        </div>

                        <!-- Post Footer 구현하기 -->
                        <div class="post__footer">
                            <div class="post__buttons">
                                <!-- Heart 버튼 구현하기 -->
                                <button class="post__button">
                                    <img src="assets/icons/heart.svg" alt="heart"/>
                                </button>
                                <!-- Comment 버튼 구현하기 -->
                                <button class="post__button">
                                    <img src="assets/icons/comment.svg" alt="comment"/>
                                </button>
                                <!-- Bookmark 버튼 구현하기 -->
                                <button class="post__button post__button--align-right">
                                    <img src="assets/icons/bookmark.svg" alt="bookmark"/>
                                </button>
                            </div>

                            <div class="post__infos">
                                <!-- Post Likes 구현하기 -->
                                <div class="post__likes">
                                    <a href="#" class="post__likes-avatar">
                                        <img src="assets/images/avatar.png" alt="user picture"/>
                                    </a>
                                    <span> Liked by
                                        <a class="post__name--underline" href="#">user2</a> and
                                        <a href="#">33 others</a>
                                    </span>
                                </div>

                                <!-- Post Description 구현하기 -->
                                <div class="post__description">
                                    <span>
                                        <a class="post__name--underline" href="#">
                                            user
                                        </a>
                                        description
                                    </span>
                                </div>

                                <!-- Post Date Time 구현하기 -->
                                <span class="post__date-time">30 minutes ago</span>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

            <!-- Div 안에 Side-Menu인 Footer 배치하기 -->
            <div class="side-menu"> side-menu
                <div class="side-menu__footer">side-menu__footer</div>
            </div>
        </section>
    </main>
</body>
</html>
